<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      .main {
        display: flex;
        width: 100vw;
        height: 100vh;
        background-color: rgb(53, 53, 60);
      }

      .circle {
        text-align: center;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50vmin;
        height: 50vmin;
        background-color: #9c6c6cb7;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        color: #090936;
        border-radius: 50%;
      }

      .title {
        font-size: 3.2vmin;
        text-align: center;
        text-transform: uppercase;
        font-size: sans-serif;
      }

      @media screen and (max-width: 890px) {
        .circle {
          width: 70vmin;
          height: 70vmin;
        }
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="circle">
        <p class="title">testtesttesttest</p>
      </div>
    </div>
  </body>
</html>
